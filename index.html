<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order - Ongoya The Great Laundry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h1>Place Your Order</h1>
        <p>Fill in the details and select your laundry items</p>
    </header>

    <section class="order-form">
        <form id="laundryForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Pickup Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="pickup">Pickup Date & Time:</label>
            <input type="datetime-local" id="pickup" name="pickup" required>

            <h3>Choose Items:</h3>

            <!-- Comforters and Duvets -->
            <label>Comforters & Duvets:</label>
            <select id="comforters" name="comforters">
                <option value="0">None</option>
                <option value="250">3.5*6 - 250</option>
                <option value="300">4*6 - 300</option>
                <option value="350">5*6 - 350</option>
                <option value="550">6*6 - 550</option>
            </select>

            <!-- Carpets -->
            <label>Carpets:</label>
            <select id="carpets" name="carpets">
                <option value="0">None</option>
                <option value="250">Fluffy - 250</option>
                <option value="350">Soft Carpet - 350</option>
                <option value="600">Hard - 600</option>
                <option value="150">Bathroom Mat - 150</option>
            </select>

            <!-- Clothes -->
            <label>Clothes:</label>
            <select id="clothes" name="clothes">
                <option value="0">None</option>
                <option value="250">Small Basket - 250</option>
                <option value="350">Medium Basket - 350</option>
                <option value="450">Large Basket - 450</option>
                <option value="500">Suits - 500</option>
                <option value="150">Jackets - 150</option>
                <option value="100">Towels - 100</option>
            </select>

            <!-- Others -->
            <label>Other Items:</label>
            <select id="others" name="others">
                <option value="0">None</option>
                <option value="50">Door Mats - 50</option>
                <option value="70">Shoes (per pair) - 70</option>
                <option value="70">Curtains (per piece) - 70</option>
            </select>

            <h3>Total: <span id="total">0</span> KES</h3>
            <button type="button" id="calculateBtn">Calculate Total</button>
            <button type="submit">Proceed to MPesa Payment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2026 Ongoya The Great Laundry Services</p>
    </footer>

    <script src="order.js"></script>
</body>
</html>
